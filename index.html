<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid w-100 d-flex justify-content-center align-items-center main-container">
        <div class="submain-container">
            <div class="search-box d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-location-dot mx-1"></i>
                <input type="text" class="form-control" id="searchId" placeholder="Search" autocomplete="off">
                <button class="searchBtn d-flex"><i class="fa-solid fa-magnifying-glass" onclick="search()"></i></button>
            </div>
          <div class="container" id="weather-window">
            <div class="weather-box mt-5">
                <div class="info">
                    <img src="Assets/cloud.png" alt="" id="weather-img">
                    <div class="mt-3"><span class="text-light temp fs-1" id="temp">0<sup>&#176;c</sup></div>
                    <p id="weatherCity">Search City</p>
                </div>
            </div>
            <div class="weather-extra d-flex justify-content-between mt-5">
                <div class="box1 d-flex gap-2 align-items-center">
                    <div class="icon d-flex"><i class="fa-solid fa-water"></i></div>
                    <div class="extra-info d-flex flex-column">
                        <div id="hum">0</div><div>Humidity</div>
                    </div>
                </div>
                <div class="box2 d-flex gap-2 align-items-center">
                    <div class="icon d-flex"><i class="fa-solid fa-wind"></i></div>
                    <div class="extra-info d-flex flex-column">
                        <div><span id="Wind" class="m-0">0</span> <span>km/h</span></div><div>Wind speed</div>
                    </div>
                </div>
            </div>
          </div>
          <div class="container mt-5 d-flex justify-content-center align-items-center flex-column error-window" id="error-window">
            <img src="Assets/error.png" alt="" width="300px" height="250px" class="m-auto">
            <p class="mt-3 fs-5 text-center">Oops! Location not found</p>
          </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3a83dfd1d2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
